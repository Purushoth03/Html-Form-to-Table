<!DOCTYPE html>
<html>
<head>
	<title>Form-Table</title>
	

    <style>
        table{
	margin-top: 50px;
	text-align: center;
	background: #333;
	color: #fff;
}

#show th, #show td{
	padding: 13px;
}

#btna td input{
	width: 100%;
}
    </style>
</head>
<body>

	<center>
		<table border="4">
			<thead>
				<tr>
					<th>First Name</th>
					<td><input type="text" name="fname" id="fname"></td>
				</tr>
			</thead>
			<tbody>
				<tr>
					<th>Last Name</th>
					<td><input type="text" name="lname" id="lname"></td>
				</tr>
				<tr>
					<th>Address</th>
					<td><input type="text" name="address" id="address"></td>
				</tr>
				<tr>
					<th>Pincode</th>
					<td><input type="text" name="pincode" id="pincode"></td>
				</tr>
                <tr>
					<th>Gender</th>
					<td><select multiple="multiple" id="gender" size="1">
                        <option>Male</option>
                        <option>Female</option>
                      </select></td>
				</tr>
                <tr>
					<th>Choice of Food(Atleast 2)</th>
					<td><select multiple="multiple" id="food" size="1">
                        <option>CSS</option>
                        <option>SCRIPT</option>
                        <option>COM</option>
                        <option>jQuery</option>
                        <option>HTML5</option>
                      </select>
                    </td>
				</tr>
                <tr>
					<th>State</th>
					<td><input type="text" name="state" id="state"></td>
				</tr>
                <tr>
					<th>Country</th>
					<td><input type="text" name="country" id="country"></td>
				</tr>
				<tr id="btna">
					<td colspan="2"><input type="button" name="button" id="btn" value="Add" onclick="AddRow()"></td>
				</tr>

                <tr>
                    <td colspan="2">
                        <input type="button" name="reset" value="Reset" id="reset123" onclick="customReset();"/>
                    </td>
                </tr>

                
			</tbody>
		</table>

		<table border="4" id="show">
			<thead>
				<tr>
					<th>First Name</th>
                    <th>Last Name</th>
                    <th>Address</th>
                    <th>Pincode</th>
                    <th>Gender</th>
                    <th>Food</th>
                    <th>State</th>
                    <th>Country</th>
				</tr>
			</thead>
		</table>
	</center>
	
	<script>
		
		var list1 = [];
		var list2 = [];
		var list3 = [];
		var list4 = [];
        var list5 = [];
        var list6 = [];
        var list7 = [];
        var list8 = [];

		var n = 1;
		var x = 0;

		function AddRow(){

			var AddRown = document.getElementById('show');
			var NewRow = AddRown.insertRow(n);

			list1[x] = document.getElementById("fname").value;
			list2[x] = document.getElementById("lname").value;
			list3[x] = document.getElementById("address").value;
			list4[x] = document.getElementById("pincode").value;
            list5[x] = document.getElementById("gender").value;
            list6[x] = document.getElementById("food").value;
            list7[x] = document.getElementById("state").value;
            list8[x] = document.getElementById("country").value;

			var cel1 = NewRow.insertCell(0);
			var cel2 = NewRow.insertCell(1);
			var cel3 = NewRow.insertCell(2);
			var cel4 = NewRow.insertCell(3);
            var cel5 = NewRow.insertCell(4);
            var cel6 = NewRow.insertCell(5);
            var cel7 = NewRow.insertCell(6);
            var cel8 = NewRow.insertCell(7);

			cel1.innerHTML = list1[x];
			cel2.innerHTML = list2[x];
			cel3.innerHTML = list3[x];
			cel4.innerHTML = list4[x];
            cel5.innerHTML = list5[x];
            cel6.innerHTML = list6[x];
            cel7.innerHTML = list7[x];
            cel8.innerHTML = list8[x];

			n++;
			x++;
		}

        function customReset()
        {
            document.getElementById("fname").value = "";
            document.getElementById("lname").value = "";
            document.getElementById("address").value = "";
            document.getElementById("pincode").value = "";
            document.getElementById("gender").value = "";
            document.getElementById("food").value = "";
            document.getElementById("state").value = "";
            document.getElementById("country").value = "";
        }

	</script>
</body>
</html>
